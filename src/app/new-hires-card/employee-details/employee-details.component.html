<div *ngIf="employee; else noEmployee">
  <h3>{{ employee?.employeeName }}</h3>
  <p>Joined on: {{ employee?.joinDate | date:'longDate' }}</p>
  <button class="edit" (click)="startEdit()">Edit</button>
  <button class="delete" (click)="deleteEmployee()">Delete</button>
</div>

<!-- Template for when no employee is found -->
<ng-template #noEmployee>
  <p>Employee not found.</p>
</ng-template>

<!-- Conditionally display the edit form -->
<div *ngIf="isEditing">
  <app-edit-employee
    [employee]="employee"
    (cancel)="cancelEdit()"
    (save)="saveEmployee($event)"
  ></app-edit-employee>
</div>
