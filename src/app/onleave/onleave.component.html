<div class="calendar-container">
  <div class="header">
    <button (click)="previousWeek()">&#8249;</button>
    <div class="current-week">
      <mat-form-field appearance="fill">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [value]="selectedDate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      {{ currentWeek }}
    </div>
    <button (click)="nextWeek()">&#8250;</button>
  </div>
  <div class="calendar">
    <div class="days" *ngIf="!isCalendarVisible">
      <div class="day" *ngFor="let day of weekDays">
        <div class="day-label">{{ day.label }}</div>
        <div class="day-date">{{ day.date }}</div>
        <div class="leave-count">Leave count: {{ day.leaveCount }}</div>
        <div class="employees" *ngFor="let employee of day.employees">
          {{ employee.employeeName }}
        </div>
      </div>
    </div>
  </div>
</div>
